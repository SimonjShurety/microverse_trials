<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <header id="header">
    <div>
      <img id="header-img"
        src=https://img.freepik.com/premium-vector/tshirt-logo-clothing-logo-apparel-store-icon-fashion-logo-tshirt-icon-design-template_657888-4.jpg?w=2000>
    </div>
    <nav id="nav-bar">
      <ul>
        <li>
          <a class="nav-link" href="#design-your-shirt">Design your shirt</a>
        </li>
        <li>
          <a class="nav-link" href="#templates">Templates</a>
        </li>
        <li>
          <a class="nav-link" href="#prices">Prices</a>
        </li>
      </ul>
    </nav>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input name="email" id="email" type="email" placeholder="Please enter your email" required="">
      <input id="submit" type="submit" value="Place an order" class="btn">
    </form>

    <iframe width="400" height="200" src="https://www.youtube.com/embed/F0qzvg_xf9c" title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

  </header>

  <script src="js/index.js"></script>
</body>

</html>
